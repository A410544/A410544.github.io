<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BSP News</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 4px solid #f3ae10;
            padding: 25px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            max-width: 85%;
        }
        h1 {
            font-size: 2em;
            text-transform: uppercase;
            color: #f3ae10;
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
        }
        .btn-discord { background-color: #5865F2; }
        .btn-telegram { background-color: #0088cc; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BSP!</h1>
        <p>For news, join our community:</p>
        <div class="buttons">
            <a href="https://discord.gg/AM4H743hCu" class="btn btn-discord">DISCORD</a>
            <a href="https://t.me/BrawlStarsProjects" class="btn btn-telegram">TELEGRAM</a>
        </div>
    </div>
</body>
</html>
